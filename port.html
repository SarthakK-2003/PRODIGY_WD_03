<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
    <link rel="icon" type="image/x-icon" href="images/f.jpg">
</head>
<body>
    <div>
        <h1>!! TIC TAC TOE Game !!</h1>
        <label for="symbol"><h3>Choose your symbol <b>(Default for User is "X")</b></h3></label>    
        <select id="symbol">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>
    </div>
    <div class="main">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    <h2 id="op"></h2>
    <button id="reset">Play Again</button>
    <script src="logic.js"></script>
</body>
</html>
